general {
        output_format = "i3bar"
        colors = true
        interval = 1
}

order += "disk /"
order += "battery 0"
order += "run_watch MIC"
order += "run_watch SCR"
order += "load"

wireless wlan0 {
        format_up = "W: (%quality at %essid) %ip"
        format_down = "W: down"
}
ethernet eth0 {
        # if you use %speed, i3status requires root privileges
        format_up = "E: %ip (%speed)"
        format_down = "E: down"
}

battery 0 {
        format = "%status %percentage"
        #format = "%status %remaining ()"
}

run_watch MIC {
        pidfile = "~/.pid/mic.pid"
        format = "%title"
}

run_watch SCR {
        pidfile = "/home/bubujka/.pid/video.pid"
        format = "%title"
}

run_watch DHCP {
        pidfile = "/var/run/dhclient*.pid"
}

run_watch VPN {
        pidfile = "/var/run/vpnc/pid"
}

time {
        format = "%Y-%m-%d %H:%M:%S"
}

load {
        format = "%1min"
}

disk "/" {
        format = "%free"
}
